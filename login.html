<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agro Advisor AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="logo.svg" alt="Agro Advisor AI" class="logo-img">
            </div>
            <h1 class="auth-title">Agro Advisor AI</h1>
            <p class="auth-subtitle" id="subtitle">Your AI Farming Assistant</p>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" id="emailLabel">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" id="passwordLabel">Password</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    Login
                </button>
                
                <p class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
