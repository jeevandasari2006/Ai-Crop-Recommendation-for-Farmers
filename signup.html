<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agro Advisor AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="logo.svg" alt="Agro Advisor AI" class="logo-img">
            </div>
            <h1 class="auth-title">Agro Advisor AI</h1>
            <p class="auth-subtitle" id="subtitle">Your AI Farming Assistant</p>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupName" id="nameLabel">Name</label>
                    <input type="text" id="signupName" placeholder="Your name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail" id="emailLabel">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPhone" id="phoneLabel">Phone Number</label>
                    <input type="tel" id="signupPhone" placeholder="+1234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" id="passwordLabel">Password</label>
                    <input type="password" id="signupPassword" placeholder="********" required>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword" id="confirmPasswordLabel">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn-primary" id="signupBtn">
                    Sign Up
                </button>
                
                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
