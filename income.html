<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Estimation - Agro Advisor AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="page-container">
        <!-- Header -->
        <header class="page-header">
            <button class="back-btn" onclick="location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> <span id="backText" data-i18n="backText">Back</span>
            </button>
            <h1 id="pageTitle" data-i18n="incomePageTitle">Income Estimation</h1>
            <div></div>
        </header>

        <!-- Main Content -->
        <main class="page-content">
            <div class="content-card glass-card">
                <h2 id="formTitle" data-i18n="incomePageTitle">Calculate Your Crop Income</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label id="cropLabel" data-i18n="cropTypeLabel">Select Crop</label>
                        <select id="incomeCrop">
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="corn">Corn</option>
                            <option value="cotton">Cotton</option>
                            <option value="sugarcane">Sugarcane</option>
                            <option value="soybean">Soybean</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="areaLabel" data-i18n="landSizeLabel">Land Area (acres)</label>
                        <input type="number" id="incomeArea" placeholder="Enter area" min="0" step="0.1">
                    </div>

                    <div class="form-group">
                        <label id="yieldLabel" data-i18n="yieldLabel">Expected Yield (tons/acre)</label>
                        <input type="number" id="expectedYield" placeholder="Enter expected yield" min="0" step="0.1">
                    </div>

                    <div class="form-group">
                        <label id="priceLabel" data-i18n="marketPriceLabel">Market Price (₹/ton)</label>
                        <input type="number" id="marketPrice" placeholder="Enter market price" min="0">
                    </div>

                    <div class="form-group">
                        <label id="costLabel" data-i18n="productionCostLabel">Production Cost (₹/acre)</label>
                        <input type="number" id="productionCost" placeholder="Enter production cost" min="0">
                    </div>
                </div>

                <button class="btn-primary" id="calculateBtn">
                    <i class="fas fa-calculator"></i> <span id="calculateText" data-i18n="calculateBtn">Calculate Income</span>
                </button>

                <div class="income-result hidden" id="incomeResult">
                    <h3 id="resultTitle" data-i18n="resultTitle">Income Analysis</h3>
                    <div class="result-summary">
                        <div class="summary-item">
                            <span id="revenueLabel" data-i18n="totalRevenueLabel">Total Revenue:</span>
                            <strong id="totalRevenue">₹0</strong>
                        </div>
                        <div class="summary-item">
                            <span id="expenseLabel" data-i18n="totalCostLabel">Total Cost:</span>
                            <strong id="totalCost" class="cost-text">₹0</strong>
                        </div>
                        <div class="summary-item highlight">
                            <span id="profitLabel" data-i18n="netProfitLabel">Net Profit:</span>
                            <strong id="netProfit" class="profit-text">₹0</strong>
                        </div>
                    </div>
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="language.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="income.js"></script>
</body>
</html>
